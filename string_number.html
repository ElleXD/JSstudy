<html>
  <head>
    <meta charset="utf-8">
    <title>데이터타입-문자열과 숫자</title>
  </head>
  <body>
    <script>
      document.write('Hello World')
      document.write(1+1)
      document.write('Hello World'.length)
      document.write('Hello There I am studying right now woo hoo hoo'.toUpperCase())
      document.write('   o                 '.length)
      document.write('   o   '.trim())
      document.write('1'+'6')
      document.write('Hello I am elle'.indexOf('elle'))
    
    </script>
    <input type="button" value="hi" onclick="alert('Hello to you too'.length)">
    <input type="button" value="hi" onclick="alert('Hello to you too'.toUpperCase())">
    <input type="button" value="hi" onclick="alert('Hello to you too'.indexOf('t'))">
  </body>
</html>
